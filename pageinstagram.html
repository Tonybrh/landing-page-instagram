<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular instagram.png" alt="imagem ilustrativa de um celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div>
                    <img src="img/Instagram-Logo.png" class="instagram-logo" alt="Logo do instagram">
                </div>
                <div class="profile-photo">
                    <img src="img/perfil-photo.jpg" alt="foto de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como noneeeduardo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é noneeeduardo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
